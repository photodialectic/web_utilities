<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
        <link href="{{ static_url('build/style.css') }}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="col clearfix xs-col-12 xs-p1">
            <div class="col clearfix xs-col-12 md-col-4 md-offset-4">
                <h2>JSON</h2>
                <form class="xs-mb3" method="post" action="api/json">
                    <textarea class="xs-mb1 xs-col-12" name="data"></textarea>
                    <input class="checkbox" type="checkbox" id="sort_keys" name="sort_keys" value="True"/>
                    <label for="sort_keys">Sort Keys</label>
                    <button class="button" type="submit">Go</button>
                </form>
                <h2>URL Encode</h2>
                <form class="xs-mb3" method="post" action="api/encode">
                    <textarea class="xs-mb1 xs-col-12" name="data"></textarea>
                    <button class="button" type="submit">Encode</button>
                    <button name="decode" value="True" class="button" type="submit">Decode</button>
                </form>
                <h2>HTML Escape</h2>
                <form class="xs-mb3" method="post" action="api/entity">
                    <textarea class="xs-mb1 xs-col-12" name="data"></textarea>
                    <button class="button" type="submit">Escape</button>
                    <button name="decode" value="True" class="button" type="submit">Unescape</button>
                </form>
                <h2>Markdown</h2>
                <form class="xs-mb3" method="post" action="api/markdown">
                    <textarea class="xs-mb1 xs-col-12"  name="data"></textarea>
                    <button class="button" type="submit">Go</button>
                </form>
                <h2>Base64</h2>
                <form class="xs-mb3" method="post" action="api/b64">
                    <textarea class="xs-mb1 xs-col-12" name="data"></textarea>
                    <button class="button" type="submit">Encode</button>
                    <button name="decode" value="True" class="button" type="submit">Decode</button>
                </form>
                <h2>Hasher</h2>
                <form class="xs-mb3" method="post" action="api/hash">
                    <textarea class="xs-mb1 xs-col-12" name="data"></textarea>
                    <button class="button" type="submit">md5</button>
                    <button name="sha1" value="True" class="button" type="submit">sha1</button>
                </form>
                <h2>Bookmarklet</h2>
                <form class="xs-mb3" method="post" action="api/bookmark">
                    <textarea class="xs-mb1 xs-col-12" name="data"></textarea>
                    <button class="button" type="submit">Get</button>
                    <button name="text_only" value="True" class="button" type="submit">Text Only</button>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="{{ static_url('build/main.js') }}" charset="utf-8"></script>
    </body>
</html>
